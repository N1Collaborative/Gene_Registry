<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Details</title>

    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 0;
        padding: 20px;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
    }

    .entry-container {
        background: white;
        width: 50%;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        text-align: left; /* Left-align text inside the box */
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    li:last-child {
        border-bottom: none;
    }

    a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: white;
        background: #007bff;
        padding: 10px 15px;
        border-radius: 5px;
    }

    a:hover {
        background: #0056b3;
    }
</style>

    
    <script>
       async function loadEntry() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const response = await fetch(`https://gene-registry.onrender.com/api/entry/${id}`);
        const entry = await response.json();

        let details = document.getElementById("details");
        details.innerHTML = "";

        if (entry && !entry.error) {
            // Define the exact column order for the detailed view
            let headers = ["Gene", "Transcript", "Variant", "Contact Person", "Institution", "Contact Information (email)", "Status", "Approach", "Indication", "Publication Link if Availabile", "Cell Line Available"];

            headers.forEach(header => {
                if (entry[header]) {
                    details.innerHTML += `<li><strong>${header}:</strong> ${entry[header]}</li>`;
                }
            });
        } else {
            details.innerHTML = "<p>Entry not found.</p>";
            }
       }
    </script>
</head>
<body onload="loadEntry()">
    <h1>Entry Details</h1>
    <ul id="details"></ul>
    <a href="index.html">Back to Search</a>
</body>
</html>
