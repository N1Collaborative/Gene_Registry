<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Details</title>

    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1A3E5C;
        color: #000;
        text-align: center;
        margin: 0;
        padding: 20px;
    }


    h1 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 20px;
        color: #000;
    }

        
    .entry-container {
        background: white;
        width: 50%;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        text-align: left; /* Left-align text inside the box */
    }

        
    ul {
        list-style: none;
        padding: 0;
    }

    li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    li:last-child {
        border-bottom: none;
    }

    .back-button {
      display: block;
      text-align: center;
      margin: 20px auto;
      background-color: #D8443D;
      color: white !important;
      padding: 10px 20px;
      text-decoration: none !important;
      border-radius: 4px;
      width: fit-content;
      font-size: 14px;
      font-weight: bold;
    }

    a:hover {
        background: #b9312c;
    }
</style>

    
<script>
  async function loadEntry() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const response = await fetch(`https://gene-registry.onrender.com/api/entry/${id}`);
    const entry = await response.json();

    const variantFields = [
      "Gene", "Transcript", "Coding change (c.)", 
      "Protein or RNA change (p. or r.)", "Therapeutic Modality", "Approach", "Status", "Indication",
      "IND available?", "Publication", "Cell Line or Animal Model Availability"
    ];

    const contactFields = [
      "Contact Person", "Institution", "Contact Information (email)", 
      
    ];

    const variantList = document.getElementById("variant-details");
    const contactList = document.getElementById("contact-details");

    variantList.innerHTML = "";
    contactList.innerHTML = "";

    for (const [key, value] of Object.entries(entry)) {
      const cleanValue = value || "N/A";
      const li = `<li><strong>${key}:</strong> ${cleanValue}</li>`;
      if (variantFields.includes(key)) {
        variantList.innerHTML += li;
      } else if (contactFields.includes(key)) {
        contactList.innerHTML += li;
      }
    }
  }
</script>


    
</head>
<body onload="loadEntry()">
    <h1>Entry Details</h1>
    <div class="entry-container">

    <div class="entry-box" id="variant-info">
      <h2>Variant Information</h2>
      <ul id="variant-details"></ul>
    </div>

    <div class="entry-box" id="contact-info">
      <h2>Contact Information</h2>
      <ul id="contact-details"></ul>
    </div>

        
</div>
    <a href="index.html">Back to Search</a>
</body>
</html>
