<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Details</title>

    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #042c5c;
        color: #000;
        text-align: center;
        margin: 0;
        padding: 20px;
    }


    h1 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 20px;
        color: #000;
    }

        
    .entry-container {
        background: white;
        width: 50%;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        text-align: left; /* Left-align text inside the box */
    }

        
    ul {
        list-style: none;
        padding: 0;
    }

    li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    li:last-child {
        border-bottom: none;
    }

    .back-button {
      display: block;
      text-align: center;
      margin: 20px auto;
      background-color: #D8443D;
      color: white !important;
      padding: 10px 20px;
      text-decoration: none !important;
      border-radius: 4px;
      width: fit-content;
      font-size: 14px;
      font-weight: bold;
    }

    a:hover {
        background: #b9312c;
    }
</style>

    
<script>
  async function loadEntry() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const response = await fetch(`https://gene-registry.onrender.com/api/entry/${id}`);
    const entry = await response.json();

    // Define the desired field order

    const variantFields = [
      "Gene", 
      "Transcript", 
      "Coding change (c.)", 
      "Protein or RNA change (p. or r.)", 
      "Therapeutic Modality", 
      "Approach", 
      "Status", 
      "Indication",
      "IND available?", 
      "Publication", 
      "Cell Line or Animal Model Availability"
    ];

    const contactFields = [
      "Contact Person", 
      "Institution", 
      "Contact Information (email)", 
      
    ];

   // Clear containers
    const variantList = document.getElementById("variant-details");
    const contactList = document.getElementById("contact-details");
    variantList.innerHTML = "";
    contactList.innerHTML = "";

    // Render variant fields
    variantFields.forEach((key) => {
      const value = entry[key] || "N/A";
      variantList.innerHTML += `<li><strong>${key}:</strong> ${value}</li>`;
    });

    // Render contact fields
    contactFields.forEach((key) => {
      const value = entry[key] || "N/A";
      contactList.innerHTML += `<li><strong>${key}:</strong> ${value}</li>`;
    });
  }
</script>


    
</head>
<body onload="loadEntry()">
    <h1>Entry Details</h1>

    <div class="entry-box">
      <h2>Variant Information</h2>
      <ul id="variant-details"></ul>
    </div>

    <div class="entry-box">
      <h2>Contact Information</h2>
      <ul id="contact-details"></ul>
    </div>
 
</div>
    <a class="back-button" href="index.html">‚Üê Back to Search</a>
</body>
</html>
