<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Database</title>
    <script>
        async function search() {
            const query = document.getElementById("search").value;
            
            // Corrected API call - using `/api/search?q=your_query`
            const response = await fetch(`https://gene-registry.onrender.com/api/search?q=${encodeURIComponent(query)}`);
            const data = await response.json();

            let results = document.getElementById("results");
            results.innerHTML = "";  // Clear previous results

            if (data.length > 0) {
                data.forEach((item, index) => {
                    results.innerHTML += `<li><a href="entry.html?id=${index}">${item.name}</a></li>`;
                });
            } else {
                results.innerHTML = "<p>No results found.</p>";
            }
        }
    </script>
</head>
<body>
    <h1>Search Database</h1>
    <input type="text" id="search" placeholder="Enter search term">
    <button onclick="search()">Search</button>

    <ul id="results"></ul>
</body>
</html>
